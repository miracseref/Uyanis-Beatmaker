<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Uyanış Beatmaker</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Hi-Hat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Kick-1</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick-2</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Ohhh</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Shaker</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Snare-1</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare-2</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Snare-3</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Sweep</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Hi-Hat 1.wav"></audio>
    <audio data-key="83" src="sounds/Kick 2.wav"></audio>
    <audio data-key="68" src="sounds/Kick 6.wav"></audio>
    <audio data-key="70" src="sounds/Ohhh.wav"></audio>
    <audio data-key="71" src="sounds/Shaker.wav"></audio>
    <audio data-key="72" src="sounds/Snare 1.wav"></audio>
    <audio data-key="74" src="sounds/Snare 3.wav"></audio>
    <audio data-key="75" src="sounds/Snare 6.wav"></audio>
    <audio data-key="76" src="sounds/Sweep.wav"></audio>


    <script src="script.js"></script>
</body>

</html>
